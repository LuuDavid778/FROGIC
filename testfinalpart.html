<!DOCTYPE html>
<html>

<head>

    <link href="card.css" rel="stylesheet">
    <link href="Button_CSS.css" rel="stylesheet">
    <link href="testfinalpart.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div id="colourpage">
            <div class="carpart_container"><img src="car_parts/tire_default.svg"></div>
            <div id="card">

                <div class="colourpage_header">
                    <div id="colourpage_header_img"><img src="img/logo.svg"></div>
                    <div id="colourpage_header_text"><b>Pick your favourite colour for the wheels!</b></div>
                </div>
                <div class="colourpage_colours_cont">
                    <div class="colourpage_colours_top_row">
                        <div onclick=selectWheelColour(1) class="colourpage_colours" id="red"></div>
                        <div onclick=selectWheelColour(2) class="colourpage_colours" id="orange"></div>
                        <div onclick=selectWheelColour(3) class="colourpage_colours" id="yellow"></div>
                        <div onclick=selectWheelColour(4) class="colourpage_colours" id="green"></div>
                    </div>

                    <div class="colourpage_colours_bot_row">
                        <div onclick=selectWheelColour(5) class="colourpage_colours" id="cyan"></div>
                        <div onclick=selectWheelColour(6) class="colourpage_colours" id="blue"></div>
                        <div onclick=selectWheelColour(7) class="colourpage_colours" id="purple"></div>
                        <div onclick=selectWheelColour(8) class="colourpage_colours" id="pink"></div>
                    </div>
                    <div id="colourPage_button">
                        <div onclick=nextColourPage() class="btn__next__holder">
                            <div class="btn__next">
                                <p class="btn__next__text">Pick this colour</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="lastpage">
            <div id="last_page__header">Thank You!</div>
            <div>
                <div id="last_page__car_container">
                    <div id="final_body"><img src="car_parts/car_default.svg" id="car"></div>
                    <div id="final_tire"><img src="car_parts/tire_default.svg" id="tire"></div>
                    <div><img src="img/sparkles.svg" id="sparkles"></div>
                </div>
            
            <div id="last_page__text_container">
                    <img src="img/hoppy_and_grandpa.svg" id="hoppy_and_grandpa_img">
                    <div id="last_page__texts">Wow! I really like the colours!!!<br>
                        Thank you very much for your help.<br>
                        Hoppy got my house safely.<br>
                        Please help him next time too.
                    </div>
            </div>
            <div id="">
                    <div class="btn__next__holder">
                            <div class="btn__next"><p class="btn__next__text">Play again!</p></div>
                    </div>

            </div>
        </div>
    </div>



    <script src="testfinalpart.js"></script>
</body>

</html>
