<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="quizstyling.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="quiz_q01.css" rel="stylesheet">
    </head>
    </head>
    <body>
        <div id="app">
            <div class="q__container">
                <div class="q__progress__container">
                    <h6 class="q__qnum">Question 1/4</h6>
                    <div class="progress__bar">
                        <div class="progress__current"></div>
                    </div>
                </div>
                <div class="q__choice_and_img__container">
                    <div class="q__choice__container">
                        <div class="q__choice">
                            <div>
                                <h5 class="q__choice__title">All apples are fruits.</h5>
                                <p class="q__choice__sub">General!</p>
                            </div>
                        </div>
                        <div class="q__choice">
                            <div>
                                <h5 class="q__choice__title">Fruits have seeds.</h5>
                                <p class="q__choice__sub">Specific!</p>
                            </div>
                        </div>
                        <div class="q__choice">
                            <div>
                                <h5 class="q__choice__title">Apples are fruits.</h5>
                                <p class="q__choice__sub">Specific!</p>
                            </div>
                        </div>
                    </div>
                    <div class="q__img__container">
                        <img class="q__img" src="img/apple.svg">
                        <img class="q__img q__img__02" src="img/seed.svg">
                        <img class="q__img" src="img/apple_and_seed.svg">
                    </div>
                </div>
            </div>

            <div id="card">
                    <div onclick = ChosenOption(1) id="quiz_button_1" id = "quiz_buttons" class="btn__next"><p class="btn__next__text">Question 1</p></div>
                    <div onclick = ChosenOption(2) id="quiz_button_2" id = "quiz_buttons" class="btn__next"><p class="btn__next__text">Question 2</p></div>
                    <div onclick = ChosenOption(3) id="quiz_button_3" id = "quiz_buttons" class="btn__next"><p class="btn__next__text">Question 3</p></div>
                    <div id="buttons_submit" id = "quiz_buttons" class="btn__next"><p class="btn__next__text">Submit</p></div>
            </div>
   




        </div>
        <script src="quiz.js"></script>
    </body>
</html>
